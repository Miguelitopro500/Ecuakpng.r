<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Opiniones de Usuarios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="formulario">
    <h1>💬 Deja tu Comentario</h1>
    <form id="formulario">
      <input type="text" id="nombre" placeholder="Tu nombre" required />
      <textarea id="comentario" placeholder="Escribe tu comentario" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <p class="mensaje"></p>
  </section>

  <section class="admin-acceso">
    <h2>🔐 Acceso Administrador</h2>
    <input type="password" id="clave" placeholder="Ingresa la clave" />
    <button onclick="accederAdmin()">Acceder</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
